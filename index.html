<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Reel Report</title>
    <meta
      name="description"
      content="A pure HTML example, without dependencies."
    />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />    
    <link rel="stylesheet" href="/public/assets/css/style.css"/>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <nav>
        <img src="public/assets/images/logo.png"/>
        <ul>
          <li><a href="#" class="contrast">Picks</a></li>
          <li><a href="#" class="contrast">Favorites</a></li>
          <li><a href="#" class="contrast">Logout</a></li>
        </ul>
      </nav>
    </header>
    <!-- ./ Header -->
    <!-- ./ Main -->
    <main class="container">
      <div class="grid">
        <article>
        <form id="movie-picker">
            <h3>What type of movie would you like to watch?</h3>
            <fieldset>
              <h6>Genre:</h6>

              <input type="radio" id="comedy" name="genre" checked value="comedy"/>
              <label htmlFor="romance">Comedy</label>

              <input type="radio" id="action" name="genre" />
              <label htmlFor="comedy">Action</label>

              <input type="radio" id="musical" name="genre" />
              <label htmlFor="thriller">Musical</label>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </article>
        <article>
          <div>
            <h3>Add a Movie</h3>
            <fieldset>
              <h6>Genre:</h6>
              <input
                type="text"
                name="text"
                placeholder="Comedy"
                aria-label="Text"
              />
              <h6>Length of Movie:</h6>
              <input
                type="text"
                name="text"
                placeholder="less than 90 min"
                aria-label="Text"
              />
              <h6>Language:</h6>
              <input
                type="text"
                name="text"
                placeholder="Spanish"
                aria-label="Text"
              />
            </fieldset>
            <button type="submit">Submit</button>
          </div>
        </article>
      </div>
    </main>
    <!-- ./ Main -->
    <script src="./public/js/movie-picker-logic.js"></script>
  </body>
</html>
