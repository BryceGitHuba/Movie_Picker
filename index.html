<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Reel Report</title>
    <meta
      name="description"
      content="A pure HTML example, without dependencies."
    />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />    
    <link rel="stylesheet" href="public/assets/css/style.css"/>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <nav>
        <img src="public/assets/images/logo.png"/>
        <ul>
          <li><a href="#" class="contrast">Picks</a></li>
          <li><a href="#" class="contrast">Favorites</a></li>
          <li><a href="#" class="contrast">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="grid">
          <article>
              <form>
                  <h2>Sign Up</h2>
                  <fieldset>
                      <h6>Username</h6>
                      <input type="text" id="username" name="username">
                      <h6>Password</h6>
                      <input type="password" id="password" name="password">
                  </fieldset>
                  <br>
                  <button type="submit" class="button">Sign Up</button>
              </form>
          </article>
      </div>
  </main>

    <script src="./public/js/movie-picker-logic.js"></script>
  </body>
</html>
